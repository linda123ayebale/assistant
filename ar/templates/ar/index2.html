{% extends "base.html" %}
{% load static %}

<title>
    {% block title %}
        My Assistant
    {% endblock title %}
</title>

<style type="text/css">
  #googleMap {
    width: 100%;
    height: 400px;
  }
</style>

{% block content %}

  <!-- ======= Header ======= -->
  {% include 'header.html' %}
 <!-- End Header -->

 <div class="jumbotron">
  <div class="container">
  <h1>LETS TAKE YOU THROUGH</h1>
  <form class="form-horizontal">
    <div class="row">
      <div class="col-xl-6 col-sm-4 box">
        <input type="text" id="from" class="input form-control" placeholder="Origin" required>
        <a class="button"><img src="{% static '/assets/img/camera.jpg' %}" class="image"></a>
      </div>
      <div class="col-xl-6 col-sm-4 box mt-4">
        <input type="text" id="to" placeholder="Destination" class="input form-control" name="" required>
      </div>
    </div>
  </form>

  <div class="row mt-4">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <button class="btn btn-primary btn-lg" style="width: 500px"><i style="font-size: 30px;" class="fas fa-directions"></i></button>
    </div>
  </div>
</div>

  <!-- ================= -->

  <div class="container-fluid">
      <div id="googleMap">
          
      </div>
      <!-- ============= -->

      <div id="output">
          
      </div>
  </div>
</div>

<!-- Add Font Awesome JS script if not already added -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  
  <!-- {% include 'footer.html' %} -->

{% endblock content %}
