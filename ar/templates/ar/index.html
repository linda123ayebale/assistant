    {% block title %}

{% block content %}

 <!-- End Header -->

 <div class="jumbotron">
  <div class="container-fluid">
    <h1>LETS TAKE YOU THROUGH</h1>

      <div class="row">
        <div class="col-xs-6 col-sm-2">

          <label for="to" class="control-label"><i style="color: #229840;" class="fas fa-map-marker-alt" aria-hidden="true"></i></label>
        </div>
        <div class="col-xs-6 col-sm-4">
          <input type="text" id="to" placeholder="Destination" class="form-control" name="">
        </div>
      </div>
    </form>

    <div class="col-xs-offset-2 col-xs-10">
        <button class="btn btn-info btn-lg"><i class="fas fa-directions"></i></button>
    </div>
  </div>
  <!-- ================= -->

  <div class="container-fluid">
      <div id="googleMap">
          
      </div>
      <!-- ============= -->

      <div id="output">
          
      </div>
  </div>
</div>
